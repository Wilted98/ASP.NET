<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
                <h2 class="text-center text-primary">Sign up</h2>
                <hr>
                    <div class="form-group">
                        <input type="text" class="form-control my-2" name="username" [(ngModel)]="model.username" placeholder="Username">
                        <input type="password" class="form-control my-2" name="password" [(ngModel)]="model.password" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success mx-2" type="submit">Register</button>
                        <button class="btn btn-default " (click)="cancel()" type="submit">Cancel</button>
                    </div>
            </form>
        </div>
    </div>
</div>
